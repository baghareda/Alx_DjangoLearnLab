{% extends "blog/base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<h2>Profile</h2>

<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Account</legend>
    {{ uform.as_p }}
  </fieldset>

  <fieldset>
    <legend>Bio</legend>
    <textarea name="bio" rows="4" cols="40">{{ profile.bio }}</textarea>
  </fieldset>

  <button type="submit">Save</button>
</form>
{% endblock %}
